<section class="container">

  <div class="mb-4">
    <p-button label="Add Book" [routerLink]="['/books/create']"></p-button>
  </div>

  <p-table [value]="books" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
      <tr>
        <td>{{book.id}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author?.name || "Anonymous"}}</td>
      </tr>
    </ng-template>
  </p-table>
</section>
